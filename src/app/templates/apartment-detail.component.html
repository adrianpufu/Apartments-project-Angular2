<div class="container">
    <div *ngIf="apartment">
        <h1>Edit Apartment Form</h1>
        <h2>Apartment: {{ apartment.id }}</h2>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" placeholder="address" id="address" [(ngModel)]="apartment.address" name="address">
        </div>
        <div class="form-group">
            <label for="surface">Surface:</label>
            <input type="text" class="form-control" placeholder="surface" id="surface" [(ngModel)]="apartment.surface" name="surface">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" class="form-control" placeholder="price" id="price" [(ngModel)]="apartment.price" name="price">
        </div>
        <div class="form-group">
            <label for="rooms">Rooms:</label>
            <input type="text" class="form-control" placeholder="rooms" id="rooms" [(ngModel)]="apartment.rooms" name="rooms">
        </div>
        <div class="form-group">
            <label for="baths">Baths:</label>
            <input type="text" class="form-control" placeholder="baths" id="baths" [(ngModel)]="apartment.baths" name="baths">
        </div>
        <br>
        <button (click)="goBack()">Back</button>

    </div>
</div>
