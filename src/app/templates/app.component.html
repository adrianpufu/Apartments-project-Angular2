<div class="container">
    <h1>Apartments</h1>

    <div *ngFor="let model of apartments" (click)="onSelect(model)">
        <h2>Apartment: {{ model.id }}</h2>

        <div class="row">
            <div class="col-xs-2">Address:</div>
            <div class="col-xs-10">{{ model.address }}</div>
        </div>
        <div class="row">
            <div class="col-xs-2">Surface:</div>
            <div class="col-xs-10">{{ model.surface }}</div>
        </div>
        <div class="row">
            <div class="col-xs-2">Price:</div>
            <div class="col-xs-10">{{ model.price }}</div>
        </div>
        <br>
    </div>
    <apartment-detail [apartment]="selectedApartment"></apartment-detail>
</div>
